<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <title>Filo Restaurant - Contact Us</title>
    <style>
        body {
            background-color: black;
            font-family: "Montserrat", Arial, sans-serif;
            text-align: left;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #AD9853;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            gap: 30px;
            font-weight: 600;
            font-size: 18px;
            border-bottom: 3px solid #E0C14F;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #E0C14F;
            color: black;
        }

        .container {
            max-width: 1200px;   
            margin: 30px auto;  
            padding: 0 20px;     
        }

        .div1 {
            color: white;
            background-color: #AD9853;
            font-size: 15px;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 15px;
            text-align: center;
        }

        .info-box {
            background-color: #E0C14F;
            color: white;
            width: 400px;
            height: 200px;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            box-shadow: 10px 10px 5px 0px rgba(125,125,46,0.75);
        }

        h3 {
            text-align: justify;
            padding: 5px;
        }

        h1 {
            font-size: 65px;
            margin: 10px 0;
        }

        .img-mail {
            display: block;
            margin: 0 auto;
            height: 150px;
            width: 150px;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="order.html">Order</a>
        <a href="contact.html" aria-current="page">Contact</a>
    </nav>

    <div class="container">
        <div class="div1">
            <img src="mail.png" class="img-mail" alt="mail">
            <h1><strong>Contact us</strong></h1>
            <div id="contact-info"></div> 
        </div>

        <div class="flex-container">
            <div class="info-box">
                <h3><strong>Location</strong></h3>
                <div id="location-info"></div>
            </div>
            <div class="info-box">
                <h3>Contact Details</h3>
                <div id="contact-details"></div>
            </div>
            <div class="info-box">
                <h3>Email Addresses</h3>
                <div id="email-info"></div>
            </div>
        </div>
    </div>

    <py-script src="main.py"></py-script>

</body>
</html>
